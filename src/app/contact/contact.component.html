<!-- Contact Section -->
<section class="text-gray-700 body-font bg-white py-20">
    <div class="container mx-auto flex px-5 items-center justify-center flex-col">
      <h1 class="text-3xl sm:text-4xl font-bold title-font mb-12 text-gray-900">
        Get in Touch
      </h1>
      <div class="w-full md:w-1/2 bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-xl font-bold mb-6 text-gray-900">
          Contact Us
        </h2>
        <form class="space-y-6">
          <div class="flex flex-wrap -m-2">
            <div class="p-2 w-full">
              <input
                type="text"
                placeholder="Your Name"
                class="w-full bg-gray-100 border border-gray-300 rounded-lg py-3 px-4 text-base text-gray-700 placeholder-gray-400 focus:outline-none focus:border-green-500 focus:bg-white transition duration-300 ease-in-out"
              />
            </div>
            <div class="p-2 w-full">
              <input
                type="email"
                placeholder="Your Email"
                class="w-full bg-gray-100 border border-gray-300 rounded-lg py-3 px-4 text-base text-gray-700 placeholder-gray-400 focus:outline-none focus:border-green-500 focus:bg-white transition duration-300 ease-in-out"
              />
            </div>
            <div class="p-2 w-full">
              <textarea
                placeholder="Your Message"
                rows="5"
                class="w-full bg-gray-100 border border-gray-300 rounded-lg py-3 px-4 text-base text-gray-700 placeholder-gray-400 focus:outline-none focus:border-green-500 focus:bg-white transition duration-300 ease-in-out"
              ></textarea>
            </div>
          </div>
          <button
            type="submit"
            class="inline-flex text-white bg-gradient-to-r from-green-500 to-teal-500 border-0 py-3 px-6 focus:outline-none hover:bg-teal-600 rounded-lg text-lg font-bold transition-all duration-300 shadow-lg transform hover:scale-105 hover:shadow-2xl"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </section>
